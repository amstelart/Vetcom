<!DOCTYPE html>
<html class="no-js  page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Ветком</title>
  <meta name="description" content="">
  @@include('_include/page_head.html')
</head>

<body>

  <div class="page__inner">

    <div class="page__content">

      @@include('blocks/page-header/page-header.html')

      <main class="page__main-content" role="main">

        <div class="main-container">
          <section class="signup">
            <div class="signup__inner">
              <div class="signup__header">
                <h1 class="page-title">Регистрация</h1>
                <div class="signup__checkout">
                  <a href="page-signup--fiz.html">Физическое лицо</a>
                  <a class="active" href="page-signup--ur.html">Юридическое лицо</a>
                </div>
              </div>
              <form action="" class="form">
                <label class="field-select">
                  <div class="field-select__name">Название компании*</div>
                  <div class="field-select__select-wrap">
                    <select class="field-select__select" id="" name="">
                      <option>ООО</option>
                      <option>Значение 2</option>
                      <option>Значение 3</option>
                    </select>
                  </div>
                </label>
                <label class="field-text">
                  <span class="field-text__name">Контактное лицо*</span>
                  <span class="field-text__input-wrap">
                    <input class="field-text__input" type="text" placeholder="Антон" id="" name="">
                  </span>
                </label>
                <label class="field-text">
                  <span class="field-text__name">Телефон*</span>
                  <span class="field-text__input-wrap">
                    <input class="field-text__input" type="tel" placeholder="Городецкий" id="" name="">
                  </span>
                </label>
                <label class="field-text">
                  <span class="field-text__name">E-mail*</span>
                  <span class="field-text__input-wrap">
                    <input class="field-text__input" type="email" placeholder="test@test.ru" id="" name="">
                  </span>
                </label>
                <div class="field-actions">
                  <button class="btn btn--main btn--inherit-text btn--block">Далее</button>
                  <div class="field-actions__text">* — обязательные поля</div>
                </div>
              </form>
            </div>
          </section>
        </div>

      </main>

    </div>

    <div class="page__footer-wrapper">
      @@include('blocks/page-footer/page-footer.html')
    </div>

  </div>

  @@include('_include/page_bottom.html')
</body>
</html>
