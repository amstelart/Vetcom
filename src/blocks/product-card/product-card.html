<div class="product-card">
  <div class="product-card__inner">
    <div class="product-card__lebels">
      <div class="label label--hit">Хит</div>
      <div class="label label--sale">20%</div>
    </div>
    <div class="product-card__image">
      <a href="page-product.html">
        <img src="img/product-image.png" alt="">
      </a>
    </div>
    <div class="product-card__body">
      <h5 class="product-card__name"><a href="page-product.html">Сухой корм PRO PLAN Sterilised</a></h5>
      <ul class="product-card__info">
        <li>Артикул: 1234567</li>
        <li>В наличии: 520 шт.</li>
      </ul>
      <div class="product-card__price">
        <div class="price-delivery">1050 <span class="rub">a</span></div>
        <div class="price-pickup">
          <div class="price-pickup__text">
            900 <span class="rub">a</span>
          </div>
          <span class="tooltip">
            <button class="tooltip__btn tooltip__btn--green" aria-label="more info" data-tooltip-content="Цена с самовывозом">Подсказка</button>
          </span>
        </div>
      </div>
    </div>

    <div class="product-card__basket">
      <div class="add-basket">
        <button class="btn btn--main">в корзину</button>
        <div class="incr">
          <div class="incr__minus incr__nav">
            <span>-</span>
          </div>
          <input class="incr__val" type="text" name="" value="2">
          <div class="incr__plus incr__nav">
            <span>+</span>
          </div>
        </div>
      </div>
    </div>

    <div class="product-card__action">
      <div class="product-card__subs">
        <a href="#">В подписку</a>
        <span class="tooltip">
          <button class="tooltip__btn" aria-label="more info" data-tooltip-content="Добавить товар в подписку">Подсказка</button>
        </span>
      </div>

      <div class="product-card__links">
        <a class="btn-icon btn-icon--real-btn" href="page-favorite.html">
          <svg class="icon" width="18" height="16">
            <use xlink:href="img/sprite-svg.svg#favorite"></use>
          </svg>
        </a>
        <a class="btn-icon btn-icon--real-btn" href="page-compare.html">
          <svg class="icon" width="19" height="17">
            <use xlink:href="img/sprite-svg.svg#compare"></use>
          </svg>
        </a>
      </div>
    </div>

  </div>
</div>
