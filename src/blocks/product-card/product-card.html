<div class="product-card">
  <div class="product-card__inner">
    <div class="label label--hit">Хит</div>
    <div class="product-card__image">
      <img src="img/product-image.png" alt="">
    </div>
    <div class="product-card__body">
      <h5>Сухой корм PRO PLAN Sterilised</h5>
      <ul class="product-card__info">
        <li>Артикул: 1234567</li>
        <li>В наличии: 520 шт.</li>
      </ul>
      <ul class="product-card__price">
        <li class="price-delivery">1050 <span class="rub">a</span></li>
        <li class="price-pickup">900 <span class="rub">a</span>
          <a class="faq-link" href="#">
            <svg class="icon" width="25" height="25">
              <use xlink:href="img/sprite-svg.svg#question"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>

    <div class="product-card__basket">
      <dutton class="btn btn--main">в корзину</dutton>
    </div>

    <div class="product-card__action">
      <div class="product-card__subs">
        <a href="#">В подписку</a>
        <a class="faq-link" href="#">
          <svg class="icon" width="25" height="25">
            <use xlink:href="img/sprite-svg.svg#question"></use>
          </svg>
        </a>
      </div>

      <div class="product-card__links">
        <a class="btn-wishlist" href="page-favorite.html">
          <svg class="icon" width="18" height="16">
            <use xlink:href="img/sprite-svg.svg#favorite"></use>
          </svg>
        </a>
        <a class="btn-compare" href="page-compare.html">
          <svg class="icon" width="19" height="17">
            <use xlink:href="img/sprite-svg.svg#compare"></use>
          </svg>
        </a>
      </div>
    </div>

  </div>
</div>
